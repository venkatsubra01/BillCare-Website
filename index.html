<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BillCare.AI</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!-- Navbar Section-->
    <nav class="navbar">
        <a href="/" class="navbar__logo">BillCare.AI</a>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="navbar__menu">
            <a href="/" class="navbar__link">Home</a>
            <a href="/page1.html" class="navbar__link">Page 1</a>
            <a href="/page2.html" class="navbar__link">Page 2</a>
            <a href="/page3.html" class="navbar__link">Page 3</a>
        </div>
    </nav>
    <!-- Hero section -->
    <!-- Next section -->
    <div class="services">
        <div class="services__container">
            <div class="services__text">
                <p class="topline">Services:</p>
                <h1 class="beta_heading">We are in beta</h1>
            </div>
            <div class="services__image">
                <img src="./beta.jpg" alt="in beta" class="services__img">
            </div>
        </div>
    </div>

    <!-- YouTube Video Section -->
    <div class="video">
        <div class="video__container">
            <iframe 
                width="560" 
                height="315" 
                src="https://www.youtube.com/embed/kexuG-YcQFA"
                title="YouTube video player" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                allowfullscreen>
            </iframe>
        </div>
    </div>


    <!-- Join the Waiting List Section -->
    <div class="join-waiting-list">
        <h2>Join the waiting list</h2>
        <form class="join-waiting-list__form">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Bill Negotiation Section -->
    <div class="bill-negotiation">
        <p>Have a bill you want us to negotiate? Email it to <a href="mailto:billcareai@gmail.com">billcareai@gmail.com</a></p>
    </div>
    
</body>
</html>
